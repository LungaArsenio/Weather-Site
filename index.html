<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Fredoka:wght@300..700&family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/favicon-16x16.png" type="image/x-icon">
    <title>Weather</title>
</head>
<body>
    
    <section>
        <!---<div  id="bg-vd">
            <img src="image/clearday.jpg" id="video-src">
        </div>-->
        
        <div class="first-content">
            <header>
                <div class="title">
                    <img src="image/logo1.png" alt="">
                    <h1>Weather</h1>
                </div>
            </header >

            <div class="info-content">
                <div class="content">
                    <div class="temp">
                        <p class="temp">16ยบ</p>
                    </div>
                    <div class="city-hour">
                        <p class="city">London</p>
                        <p class="hour">
                        06:09 - Monday 9 Sep 24
                        </p>
                    </div>  
                </div>
                
            </div>
        </div>

        <div class="sec-content">
            <div class="search-area">
                <input id="input" class="search-input" type="text" placeholder="Another location" required>

                <button id="btn" class="search-btn" title="search">
                    <img src="image/search .png" alt="">
                </button>
            </div>

            <div class="weather-details">
                <h2>Weather Details</h2>
                <ul>
                
                    <li>
                        <p>Cloudy</p>
                        <p class="cloud-value">Poucas nuvens</p>
                    </li>

                    <li>
                        <p>Humidity</p>
                        <p class="humidity-value">36%</p>
                    </li>

                    <li>
                        <p>Wind</p>
                        <p class="wind-value">86 km/h</p>
                    </li>
                </ul>
            </div>

        </div>
    </section>

    
    <script src="js/script.js"></script>
</body>
</html>
